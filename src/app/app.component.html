<div class="content" role="main">
  <div class="row video-details h-75 w-100 d-flex">
    <div class="col-md-9">

          #videoRef
          [srcObject]="videoSrcObject"

          <select
            name=""
            id=""
            class="custom-select"
            (change)="cameraSelect($event)"
          >
            <option value="" disabled selected>Select camera</option>
            <ng-container *ngFor="let camera of videoInput">
              <option [value]="camera.deviceId" [selected]="camera.deviceId === defaultCamera">

              </option>
            </ng-container>
          </select>
        </div>

        <div class="controls">
          <button

            class="btn btn-danger play"
            (click)="playVideo()"

          >

              <svg
                fill="#d2002e"

                width="25px"

                    />

              </svg>
            </i>
          </button>
          <button

              <svg

          </button>
          <button
            [ngClass]="{
              'd-none': !isVideoStarted && !isVideoPaused

          >
            <i>
              <svg

                  <circle cx="25.4" cy="25.4" r="8.731" />
                </g>
              </svg>
            </i>
          </button>

          </button>
          <button
            class="btn btn-outline-success"
            title="Start audio recoding" (click)="startAudioRecording()" *ngIf="!isAudioPlay">
            <i>

      </div>
